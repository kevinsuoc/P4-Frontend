<a
  (click)="selectPlayer($event)"
  class="group relative block overflow-hidden w-80 rounded-3xl shadow-md bg-white"
>
<span class="sr-only">Carta jugador {{ jugador.Nombre }}</span>

  <!-- <img
    [src]="jugador.Image ? '/public/assets/image/players/' + jugador.Image: '/public/assets/image/players/default.webp'"
    class="h-64 w-80 object-cover transition duration-500 group-hover:scale-105 sm:h-72 cursor-pointer"
  /> -->
  <img
    [src]="jugador.Image ? jugador.Image: defaultAvatar"
    (onerror)= defaultAvatar
    class="h-64 w-80 object-cover transition duration-500 group-hover:scale-105 sm:h-72 cursor-pointer"
  />

  <div
    class="relative border border-gray-100 p-6 cursor-pointer"
    [ngClass]="{ 'bg-orange-200': selected, 'bg-white': !selected }"
  >
    <h3 class="text-xl font-semibold text-gray-800 group-hover:text-blue-600">
      {{ jugador.Nombre }}
    </h3>
    <p class="text-gray-500">Posici√≥n: {{ jugador.Posicion }}</p>
    <p class="text-gray-500">Dorsal {{ jugador.Dorsal }}</p>
    <p class="text-gray-500">Edad {{ jugador.Edad }}</p>
    <p class="text-gray-500">Altura {{ jugador.Altura }}</p>
    <p class="text-gray-500">Nacionalidad {{ jugador.Nacionalidad }}</p>
  </div>
</a>
