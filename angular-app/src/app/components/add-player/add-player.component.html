<div style="background-color: #ffffffCC;" class="fixed inset-0 z-50 flex items-center justify-center">
  <div class="relative w-full max-w-2xl bg-white border border-gray-300 shadow-lg rounded-lg p-8 mx-4">
    <h2 class="text-2xl font-bold mb-6 text-blue-600 text-center">Añadir nuevo jugador</h2>

    <form [formGroup]="playerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="font-semibold">Nombre</label>
          <input type="text" formControlName="Nombre" class="w-full border border-gray-300 p-2 rounded" required />
          <div *ngIf="playerForm.get('Nombre')?.invalid && playerForm.get('Nombre')?.touched" class="text-red-500 text-sm">
            El nombre es obligatorio.
          </div>
        </div>
        <div>
          <label class="font-semibold">Dorsal</label>
          <input type="number" formControlName="Dorsal" class="w-full border border-gray-300 p-2 rounded" />
          <div *ngIf="playerForm.get('Dorsal')?.invalid && playerForm.get('Dorsal')?.touched" class="text-red-500 text-sm">
            El dorsal es obligatorio.
          </div>
        </div>
        <div>
          <label class="font-semibold">Posición</label>
          <select formControlName="Posicion" class="w-full border border-gray-300 p-2 rounded">
            <option *ngFor="let pos of posiciones" [value]="pos">{{ pos }}</option>
          </select>
          <div *ngIf="playerForm.get('Posicion')?.invalid && playerForm.get('Posicion')?.touched" class="text-red-500 text-sm">
            La posición es obligatoria.
          </div>
        </div>
        <div>
          <label class="font-semibold">Edad</label>
          <input type="number" formControlName="Edad" class="w-full border border-gray-300 p-2 rounded" />
          <div *ngIf="playerForm.get('Edad')?.invalid && playerForm.get('Edad')?.touched" class="text-red-500 text-sm">
            La edad es obligatoria.
          </div>
        </div>
        <div>
          <label class="font-semibold">Altura</label>
          <input type="text" formControlName="Altura" class="w-full border border-gray-300 p-2 rounded" />
          <div *ngIf="playerForm.get('Altura')?.invalid && playerForm.get('Altura')?.touched" class="text-red-500 text-sm">
            La altura es obligatoria.
          </div>
        </div>
        <div>
          <label class="font-semibold">Nacionalidad</label>
          <input type="text" formControlName="Nacionalidad" class="w-full border border-gray-300 p-2 rounded" />
          <div *ngIf="playerForm.get('Nacionalidad')?.invalid && playerForm.get('Nacionalidad')?.touched" class="text-red-500 text-sm">
            La nacionalidad es obligatoria.
          </div>
        </div>
      </div>

      <div>
        <label class="font-semibold">Descripción</label>
        <textarea formControlName="Descripcion" rows="3" class="w-full border border-gray-300 p-2 rounded"></textarea>
        <div *ngIf="playerForm.get('Descripcion')?.invalid && playerForm.get('Descripcion')?.touched" class="text-red-500 text-sm">
          La descripción es obligatoria.
        </div>
      </div>

      <div class="flex flex-col gap-2">
        <label class="font-semibold">Imagen</label>
        <input type="file" (change)="onImageSelected($event)" accept="image/*" class="border p-2 rounded" />
        <div *ngIf="playerForm.get('Image')?.invalid && playerForm.get('Image')?.touched" class="text-red-500 text-sm">
          La imagen es obligatoria.
        </div>

        <label class="font-semibold">Vídeo</label>
        <input type="file" (change)="onVideoSelected($event)" accept="video/*" class="border p-2 rounded" />
      </div>

      <div class="flex justify-between pt-6">
        <button type="button" (click)="cerrar.emit()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancelar</button>
        <button type="submit" [disabled]="playerForm.invalid" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Guardar jugador</button>
      </div>
    </form>
  </div>
</div>
